<div class="container-contato">
  <h1>Escreva seu comentário</h1>
  <div class="main-contato">
    <input
      type="text"
      [(ngModel)]="user"
      class="contato"
      placeholder="   Seu nome"
    />
    <br />
    <input
      type="text"
      [(ngModel)]="comentariosU"
      class="contato"
      placeholder="   Seu comentário"
    />

    <button class="btn-com" (click)="addComment(user, comentariosU)">
      Postar
    </button>
  </div>
  <h2>Comentários recentes</h2>
  <div class="container text-center">
    <div class="row align-items-left" *ngFor="let com of dbComentarios">
      <div class="col">
        <div class="block">
          <p class="nome">{{ com.nameUser }}</p>
          <p class="coment">{{ com.comentario }}</p>
        </div>
      </div>
      <!-- <div class="col">One of three columns</div>
      <div class="col">One of three columns</div> -->
    </div>
  </div>
</div>
